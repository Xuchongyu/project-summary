<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #elem-container {
      position: absolute;
      left: 100px;
      top: 200px;
      height: 100px;

    }
  </style>
</head>

<body>
  <div id="elem-container">dummy</div>
  <div id="output"></div>
  <script>
    // eval("if(true){console.log(this)}")
    const getTheStyle = function () {
      let elem = document.getElementById("elem-container");
      let theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("position");
      document.getElementById("output").innerHTML = theCSSprop;
    }
    getTheStyle();
  </script>
</body>

</html>
